
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site da Letícia 🌼</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/GBlx0cn.jpg'); /* Fundo florido */
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #fff;
      padding: 60px;
    }

    h1 {
      color: #ffd1dc;
      font-size: 3em;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    p {
      font-size: 1.3em;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 600px;
      color: #fffafc;
    }

    .imagem-kawaii {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.5);
      margin: 20px 10px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffb6c1;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
      transition: 0.3s;
    }

    a:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    .assinatura {
      margin-top: 40px;
      font-size: 14px;
      color: #ffeef5;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo! 🌎✨</h1>
  <p>Meu nome é <strong>Letícia Francine Moraes</strong>, e este é meu primeiro site usando GitHub Pages! 💖</p>

  <!-- 🖼️ Imagens kawaii -->
  <img src="https://i.pinimg.com/564x/6c/37/3e/6c373e657fdd6f72999f9309b68134df.jpg" alt="Anime Fofinha" class="imagem-kawaii">
  <img src="https://i.pinimg.com/564x/4d/71/97/4d7197b5d3601d49e7ff8ebc6f729a70.jpg" alt="Menina Florzinha" class="imagem-kawaii">

  <!-- 🔗 Link estilizado -->
  <p>
    Me siga no <a href="https://www.instagram.com/" target="_blank">Instagram</a> 🌷
  </p>

  <div class="assinatura">Feito com carinho por Letícia Francine Moraes 💕</div>
</body>
</html>
